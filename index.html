<script>
  function checkLogin() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === "Has the wolf" && p === "Wolf") {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
    } else {
      document.getElementById("error").innerText = "Wrong username or password!";
    }
  }

  // Birthday countdown
  function updateCountdown() {
    const birthday = new Date("October 11, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = birthday - now;

    if (diff < 0) {
      document.getElementById("countdown").innerText = "ğŸ‰ Happy Birthday! ğŸ‰";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerText =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  }

  setInterval(updateCountdown, 1000);
</script>
